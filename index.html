<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Voting Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <style>
        /* ðŸ‘‡ Use your existing styles */
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .header {
            font-size: 36px;
            font-weight: 900;
            color: #e0f2fe;
            margin-bottom: 24px;
        }

        .subtext {
            font-size: 16px;
            color: #94a3b8;
            margin-bottom: 36px;
        }

        .role-button {
            width: 100%;
            background: linear-gradient(90deg, #3b82f6, #22d3ee);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .role-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Welcome</div>
        <div class="subtext">Please choose your voting category</div>
        <button class="role-button" onclick="goToLogin('president')">Vote for President</button>
        <button class="role-button" onclick="goToLogin('prime-minister')">Vote for Prime Minister</button>
    </div>

    <script>
        function goToLogin(role) {
            localStorage.setItem('selectedRole', role); // store role locally
            window.location.href = 'mainSite.html'; // redirect to login + voting page
        }
    </script>
</body>

</html>
