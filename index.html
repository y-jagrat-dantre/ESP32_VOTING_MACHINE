<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Voting Poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
        rel="stylesheet" />
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    .login-container,
    .poll-container-wrapper {
        display: none;
    }

    .show {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .login-container.show {
        align-items: center;
        justify-content: center;
        animation: popIn 0.7s ease-out;
    }

    .poll-container-wrapper.show {
        max-width: 1200px;
        margin: 50px auto;
        padding: 40px;
        animation: popIn 0.7s ease-out;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
        padding: 56px 40px;
        position: relative;
        overflow: hidden;
    }

    .login-container::before {
        pointer-events: none;
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent 70%);
        animation: pulseGlow 8s ease-in-out infinite;
    }

    .login-header {
        text-align: center;
        font-size: 40px;
        font-weight: 900;
        color: #e0f2fe;
        margin-bottom: 16px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease;
    }

    .login-subtext {
        text-align: center;
        font-size: 16px;
        color: #94a3b8;
        margin-bottom: 40px;
    }

    .login-input {
        width: 100%;
        padding: 18px;
        margin-bottom: 24px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 16px;
        color: #e0f2fe;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-input::placeholder {
        color: #64748b;
    }

    .login-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
    }

    .login-button {
        width: 100%;
        background: linear-gradient(90deg, #3b82f6, #22d3ee);
        color: white;
        padding: 18px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(59, 130, 246, 0.6);
    }

    .login-button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.5s ease, height 0.5s ease;
    }

    .login-button:active::after {
        width: 400px;
        height: 400px;
    }

    .login-footer {
        text-align: center;
        margin-top: 24px;
        color: #94a3b8;
        font-size: 14px;
        transition: color 0.3s ease;
    }

    @keyframes popIn {
        0% {
            opacity: 0;
            transform: scale(0.9);
        }

        60% {
            opacity: 1;
            transform: scale(1.05);
        }

        100% {
            transform: scale(1);
        }
    }

    @keyframes pulseGlow {
        0% {
            transform: scale(1);
            opacity: 0.4;
        }

        50% {
            transform: scale(1.2);
            opacity: 0.6;
        }

        100% {
            transform: scale(1);
            opacity: 0.4;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .header {
        text-align: center;
        font-size: 52px;
        font-weight: 900;
        color: #e0f2fe;
        padding: 24px 10px;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease;
    }

    .sub-header {
        text-align: center;
        font-size: 22px;
        color: #94a3b8;
        margin-bottom: 40px;
    }

    .poll-container {
        display: flex;
        flex-direction: column;
        gap: 32px;
    }

    .candidate-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        padding: 28px;
        gap: 28px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        animation: slideIn 0.6s ease-out forwards;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .candidate-card:hover {
        transform: translateY(-8px) rotateX(2deg) rotateY(2deg);
        box-shadow: 0 16px 48px rgba(59, 130, 246, 0.3);
    }

    .candidate-card:nth-child(1) {
        animation-delay: 0.1s;
    }

    .candidate-card:nth-child(2) {
        animation-delay: 0.2s;
    }

    .candidate-card:nth-child(3) {
        animation-delay: 0.3s;
    }

    .candidate-card:nth-child(4) {
        animation-delay: 0.4s;
    }

    .candidate-card:nth-child(5) {
        animation-delay: 0.5s;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-30px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .candidate-logo {
        width: 90px;
        height: 90px;
        border-radius: 16px;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .candidate-logo:hover {
        transform: scale(1.1);
        box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
    }

    .candidate-info {
        flex: 1;
    }

    .candidate-name {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
        color: #e0f2fe;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .vote-bar-wrapper {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        height: 36px;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .vote-bar {
        height: 100%;
        border-radius: 12px;
        background: linear-gradient(90deg, #3b82f6, #22d3ee);
        transition: width 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 0 12px rgba(59, 130, 246, 0.5);
    }

    .vote-bar::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg,
                rgba(255, 255, 255, 0.15) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.15) 75%,
                transparent 75%,
                transparent);
        background-size: 40px 40px;
        animation: shimmer 1.5s linear infinite;
    }

    @keyframes shimmer {
        0% {
            background-position: -40px 0;
        }

        100% {
            background-position: 40px 0;
        }
    }

    .vote-count {
        font-size: 22px;
        font-weight: 600;
        min-width: 70px;
        text-align: right;
        color: #e0f2fe;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .percentage {
        font-size: 16px;
        color: #94a3b8;
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 500;
    }

    .total-votes {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        color: #e0f2fe;
        margin: 40px 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease;
    }

    .reset-button {
        background: linear-gradient(90deg, #ef4444, #f87171);
        color: white;
        padding: 16px 28px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .reset-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(239, 68, 68, 0.6);
    }

    .deleted-votes-btn {
        background: linear-gradient(90deg, #3b82f6, #22d3ee);
        color: white;
        padding: 16px 28px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .deleted-votes-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(59, 130, 246, 0.6);
    }

    .controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 40px;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.4s ease;
    }

    .modal-content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-align: center;
        max-width: 450px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        animation: zoomIn 0.5s ease-out;
    }

    .modal-content h3 {
        margin-bottom: 32px;
        font-size: 26px;
        color: #e0f2fe;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .modal-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 32px;
    }

    .modal-button {
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .modal-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .delete-button {
        background: linear-gradient(90deg, #ef4444, #f87171);
        color: white;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    .cancel-button {
        background: linear-gradient(90deg, #6b7280, #4b5563);
        color: #e0f2fe;
        box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
    }

    @keyframes zoomIn {
        from {
            opacity: 0;
            transform: scale(0.7);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .loading-spinner {
        display: none;
        width: 28px;
        height: 28px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 12px auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <!-- Login Page -->
    <div class="login-container show" id="loginPage">
        <div class="login-header">Login</div>
        <div class="login-subtext">Access your voting dashboard</div>
        <input type="email" id="emailInput" class="login-input" placeholder="Email" />
        <input type="password" id="passwordInput" class="login-input" placeholder="Password" />
        <button class="login-button" onclick="login()">Login</button>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <div class="login-footer" id="loginStatus"></div>
    </div>

    <!-- Voting Dashboard -->
    <div class="poll-container-wrapper" id="pollPage">
        <span class="controls">
            <button class="reset-button" onclick="showResetModal()">Reset</button>
            <a class="deleted-votes-btn" href="deletedVotes.html">Deleted Votes</a>
        </span>
        <div class="header">Live Voting Poll</div>
        <div class="sub-header">Real-time results with vote bars and percentages</div>
        <div class="total-votes" id="totalVotes">Total Votes: 0</div>

        <div class="poll-container">
            <!-- Candidate Cards -->
            <div class="candidate-card">
                <img src="CandidateImages/candidate1.jpg" class="candidate-logo" alt="LOGO">
                <div class="candidate-info">
                    <div class="candidate-name" id="candidate1"></div>
                    <div class="vote-bar-wrapper">
                        <div class="vote-bar" id="Can1"></div>
                        <div class="percentage" id="Per1">0%</div>
                    </div>
                </div>
                <div class="vote-count" id="Count1">0</div>
            </div>

            <div class="candidate-card">
                <img src="CandidateImages/candidate2.jpg" class="candidate-logo" alt="LOGO">
                <div class="candidate-info">
                    <div class="candidate-name" id="candidate2"></div>
                    <div class="vote-bar-wrapper">
                        <div class="vote-bar" id="Can2"></div>
                        <div class="percentage" id="Per2">0%</div>
                    </div>
                </div>
                <div class="vote-count" id="Count2">0</div>
            </div>

            <div class="candidate-card">
                <img src="CandidateImages/candidate3.jpg" class="candidate-logo" alt="LOGO">
                <div class="candidate-info">
                    <div class="candidate-name" id="candidate3"></div>
                    <div class="vote-bar-wrapper">
                        <div class="vote-bar" id="Can3"></div>
                        <div class="percentage" id="Per3">0%</div>
                    </div>
                </div>
                <div class="vote-count" id="Count3">0</div>
            </div>

            <div class="candidate-card">
                <img src="CandidateImages/candidate4.jpg" class="candidate-logo" alt="LOGO">
                <div class="candidate-info">
                    <div class="candidate-name" id="candidate4"></div>
                    <div class="vote-bar-wrapper">
                        <div class="vote-bar" id="Can4"></div>
                        <div class="percentage" id="Per4">0%</div>
                    </div>
                </div>
                <div class="vote-count" id="Count4">0</div>
            </div>

            <div class="candidate-card">
                <img src="CandidateImages/candidate5.jpg" class="candidate-logo" alt="LOGO">
                <div class="candidate-info">
                    <div class="candidate-name" id="candidate5"></div>
                    <div class="vote-bar-wrapper">
                        <div class="vote-bar" id="Can5"></div>
                        <div class="percentage" id="Per5">0%</div>
                    </div>
                </div>
                <div class="vote-count" id="Count5">0</div>
            </div>
        </div>
    </div>

    <!-- Reset Confirmation Modal -->
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <h3>Are you sure you want to delete all vote data?</h3>
            <div class="modal-buttons">
                <button class="modal-button delete-button" onclick="confirmReset()">Delete</button>
                <button class="modal-button cancel-button" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Main Script -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA5Eh7JoLemuvpyQRED5obXvgi4G2sGJcc",
            authDomain: "sanmati-voting-machine.firebaseapp.com",
            databaseURL: "https://sanmati-voting-machine-default-rtdb.firebaseio.com",
            projectId: "sanmati-voting-machine",
            storageBucket: "sanmati-voting-machine.firebasestorage.app",
            messagingSenderId: "1056435615808",
            appId: "1:1056435615808:web:6325fe53a1dd9c6b0307a5",
            measurementId: "G-KLPSL78YGH"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const voteRefs = [
            { mainPath: '/votes/optionA', extraPaths: ['/votes/optionA1'], bar: 'Can1', count: 'Count1', percent: 'Per1' },
            { mainPath: '/votes/optionB', extraPaths: ['/votes/optionB1'], bar: 'Can2', count: 'Count2', percent: 'Per2' },
            { mainPath: '/votes/optionC', extraPaths: ['/votes/optionC1'], bar: 'Can3', count: 'Count3', percent: 'Per3' },
            { mainPath: '/votes/optionD', extraPaths: ['/votes/optionD1'], bar: 'Can4', count: 'Count4', percent: 'Per4' },
            { mainPath: '/votes/optionE', extraPaths: ['/votes/optionE1'], bar: 'Can5', count: 'Count5', percent: 'Per5' }
        ];

        let currentUserKey = null;
        let userCanActivateKeyboard = false;
        let isKeyActive = false;

        // Load Candidate Names
        db.ref('/candidates').once('value').then(snapshot => {
            document.getElementById(`candidate1`).innerText = snapshot.val().candidate1["name"];
            document.getElementById(`candidate2`).innerText = snapshot.val().candidate2["name"];
            document.getElementById(`candidate3`).innerText = snapshot.val().candidate3["name"];
            document.getElementById(`candidate4`).innerText = snapshot.val().candidate4["name"];
            document.getElementById(`candidate5`).innerText = snapshot.val().candidate5["name"];
        });

        function login() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const loginStatus = document.getElementById('loginStatus');
            const loginButton = document.querySelector('.login-button');
            const loadingSpinner = document.getElementById('loadingSpinner');

            loginButton.disabled = true;
            loadingSpinner.style.display = 'block';

            db.ref('users').once('value').then(snapshot => {
                let success = false;
                snapshot.forEach(child => {
                    const user = child.val();
                    if (user.email === email && user.password === password) {
                        success = true;
                        currentUserKey = child.key;
                        userCanActivateKeyboard = !!user.canActivateKeyboard;
                    }
                });

                setTimeout(() => {
                    loadingSpinner.style.display = 'none';
                    loginButton.disabled = false;

                    if (success) {
                        loginStatus.innerText = "Login successful!";
                        loginStatus.style.color = "#22d3ee";
                        setTimeout(() => {
                            document.getElementById("loginPage").classList.remove("show");
                            document.getElementById("pollPage").classList.add("show");
                            listenVotes();
                            initializeKeyboardVoting();
                        }, 1000);
                    } else {
                        loginStatus.innerText = "Invalid email or password.";
                        loginStatus.style.color = "#ef4444";
                    }
                }, 1000);
            });
        }

        function listenVotes() {
            let values = Array(voteRefs.length).fill(0);
            voteRefs.forEach((ref, i) => {
                const paths = [ref.mainPath, ...ref.extraPaths];
                paths.forEach(path => {
                    db.ref(path).on('value', () => {
                        Promise.all(paths.map(p => db.ref(p).once('value'))).then(snaps => {
                            values[i] = snaps.reduce((sum, s) => sum + (s.val() || 0), 0);
                            updateUI(values);
                        });
                    });
                });
            });
        }

        function updateUI(values) {
            const totalVotes = values.reduce((a, b) => a + b, 0);
            document.getElementById("totalVotes").innerText = `Total Votes: ${totalVotes}`;
            voteRefs.forEach((ref, i) => {
                const percentage = totalVotes > 0 ? ((values[i] / totalVotes) * 100).toFixed(1) : 0;
                document.getElementById(ref.bar).style.width = `${percentage}%`;
                document.getElementById(ref.count).innerText = values[i];
                document.getElementById(ref.percent).innerText = `${percentage}%`;
            });
        }

        function showResetModal() { document.getElementById("resetModal").style.display = "flex"; }
        function closeModal() { document.getElementById("resetModal").style.display = "none"; }

        function confirmReset() {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            const backupPath = `/deletedVotes/backup_${timestamp}/`;
            const allPaths = voteRefs.flatMap(ref => [ref.mainPath, ...ref.extraPaths]);

            Promise.all(allPaths.map(path => db.ref(path).once('value')))
                .then(snapshots => {
                    const data = {};
                    snapshots.forEach((snap, idx) => {
                        data[allPaths[idx].replace('/votes/', '')] = snap.val() || 0;
                    });

                    db.ref(backupPath).set(data).then(() => {
                        allPaths.forEach(path => db.ref(path).set(0));
                        closeModal();
                    });
                });
        }

        function listenKeyStatus() {
            db.ref('/isKeyActive').on('value', snapshot => {
                isKeyActive = snapshot.val() === true;
                console.log('Keyboard voting active:', isKeyActive);
            });
        }

        function initializeKeyboardVoting() {
            if (!userCanActivateKeyboard) {
                console.warn("Keyboard voting is not allowed for this user.");
                return;
            }

            listenKeyStatus();

            document.addEventListener('keydown', (event) => {
                if (!isKeyActive) return;

                switch (event.key.toUpperCase()) {
                    case 'Q': castVote(0); break;
                    case 'W': castVote(1); break;
                    case 'E': castVote(2); break;
                    case 'R': castVote(3); break;
                    case 'T': castVote(4); break;
                }
            });
        }

        function castVote(index) {
            const mainVotePath = voteRefs[index].mainPath;
            db.ref(mainVotePath).transaction(currentVotes => (currentVotes || 0) + 1);
        }
    </script>
</body>

</html>
